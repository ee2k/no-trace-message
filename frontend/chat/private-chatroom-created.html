<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoTrace Chat - Create a private room</title>
    <base href="/">
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/chat/private-chatroom-created.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><svg class="fire-icon"><use href="static/images/fire.svg#icon"></use></svg><span data-i18n="common.header">NoTrace Chat</span></h1>
            <p class="subtitle" data-i18n="create.slogan">Take our privacy back</p>
            <p class="subtitle" data-i18n="create.subtitle" data-i18n-html="true">A secure, anonymous <a href="" target="_blank" class="hyperlink" data-i18n="create.open-source">open-source platform</a></p>
            <div class="features">
                <div class="feature-item">•<span data-i18n="create.features.noHistory">No history</span></div>
                <div class="feature-item">•<span data-i18n="create.features.noTracking">No tracking</span></div>
                <div class="feature-item">•<span data-i18n="create.features.noDatabase">No database</span></div>
            </div>
            <hr class="header-hr">
        </header>

        <main class="content">
            <div class="room-form">

                <button id="createBtn" class="primary-button" data-i18n="create.createButton">Go to Private Room</button>
            </div>

        </main>
    </div>
    <script type="module" src="static/js/chat/private-chatroom-created.js"></script>
</body>
</html>
