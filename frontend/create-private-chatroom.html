<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">NoTrace Chat - Create a private room</title>
    <base href="/">
    <link rel="stylesheet" href="static/css/global.css">
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/chat/create-private-chatroom.css">
    <link rel="icon" type="image/svg+xml" href="static/images/favicon.svg">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <a href="/"><svg class="fire-icon"><use href="static/images/fire.svg#icon"></use></svg></a>
                <span data-i18n="header">NoTrace Chat</span>
            </h1>
            <p class="subtitle" data-i18n="subtitle" data-i18n-html="true">A secure, anonymous open-source platform</p>
            <div class="features">
                <div class="feature-item">•<span data-i18n="features.noHistory">No history</span></div>
                <div class="feature-item">•<span data-i18n="features.noTracking">No tracking</span></div>
                <div class="feature-item">•<span data-i18n="features.noDatabase">No database</span></div>
            </div>
        </header>
        <main class="content">
            <div class="room-form">
                <!-- Max Participants Section -->
                <div class="settings">
                    <div class="setting-item">
                        <label for="maxParticipants"><span data-i18n="create.maxParticipants">Participants</span>&ensp;≤&ensp;<span class="slider-value">2</span></label>
                        <input type="range" id="maxParticipants" min="0" max="1" value="0" class="slider">
                    </div>
                </div>

                <!-- Custom ID Section -->
                <div class="code-section">
                    <button id="customIDBtn" class="toggle-button">
                        <svg class="toggle-icon"><use href="static/images/toggle.svg#icon"></use></svg>
                        <span data-i18n="create.useCustomID">Use custom Chatroom ID</span>
                    </button>
                    <div class="id-input-container" id="idInputContainer" style="display: none;">
                        <div class="code-row">
                            <input type="text" id="customID" maxlength="70" data-i18n-placeholder="create.idPlaceholder" placeholder="eg, 'jane join me in this chat'" class="custom-input">
                            <div class="char-counter" id="idCounter"></div>
                        </div>
                    </div>
                </div>

                <!-- Room Token Section -->
                <div class="code-section">
                    <button id="customTokenBtn" class="toggle-button">
                        <svg class="toggle-icon"><use href="static/images/toggle.svg#icon"></use></svg>
                        <span data-i18n="create.useAccessToken">Use access token</span>
                    </button>
                    <div class="token-input-container" id="tokenInputContainer" style="display: none;">
                        <div class="code-row">
                            <input type="text" id="customToken" maxlength="70" data-i18n-placeholder="create.tokenPlaceholder" placeholder="Access token (70 chars max)" class="custom-input">
                            <div class="char-counter" id="tokenCounter"></div>
                        </div>
                        <div class="code-row">
                            <textarea id="tokenHint" rows="3" maxlength="70" placeholder="Optional token hint"></textarea>
                            <div class="char-counter" id="hintCounter"></div>
                        </div>
                    </div>
                </div>

                <p class="legal-text" data-i18n="legal" data-i18n-html="true">
                  By using this service, you agree to our <a href="static/i18n/en/tos.html" target="_blank">Terms of Service</a> and <a href="static/i18n/en/privacy.html" target="_blank">Privacy Policy</a>
                </p>
                <button id="createBtn" class="primary-button" data-i18n="create.createButton">Create Private Chatroom</button>
            </div>
        </main>
    </div>
    <script type="module" src="static/js/chat/create-private-chatroom.js"></script>
</body>
</html>
